[coverage:paths]
source =
  src/wizard_domaininfo
  */site-packages/wizard_domaininfo

[coverage:run]
branch = true
source =
  src/wizard_domaininfo
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/wizard_domaininfo/__init__.py
  src/wizard_domaininfo/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
